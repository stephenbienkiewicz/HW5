<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	
	<body>
		<h1 style="text-align: center;">JavaScript Cheatsheet</h1>
		
		<div onclick="change()" id="el">CLICK ME</div>

		<script>
			// 1) Variables:
			// JavaScript variables are containers for storing data values.
			var num1 = 10;
			var num2 = 5;

			var result = num1 - num2

			console.log(result);
			console.log(num1 - num2);

			// 2) Debugging: 
			// You activate debugging in your browser with F12, and select "Console" in the debugger menu.
			function sayHello(name) {
				return alert("Hello " + name);
			}

			sayHello("User");

			function sayFruit() {
				console.log("apple orange strawberry");
			}

			sayFruit();
			sayFruit();

			document.write(Date());

			function change() {
				document.getElementById("el").innerHTML = "HAHA";
			}

			// 3) Different data types:
			// JavaScript variables can hold many data types: numbers, strings, arrays, objects and more.
			var x = 10;
			var y = 7;

			var boolean = x < y;

			console.log(boolean);

			var string1 = "The dog ";
			var string2 = "is small.";

			var result = string1 + string2;

			console.log(result);

			// 4) Arrays:
			// JavaScript arrays are used to store multiple values in a single variable.
			
			// create simplified array interests
			var cars = ["BMW", "Volvo", "Audi", "Honda", "Acura"];

			console.log(cars[0]);
			console.log(cars[3]);
	
			// 5) Objects:
			// Objects are variables too. But objects can contain many values.
			var futbol = {
				country: "England",
				league: "BPL",
				city: "London",
				team: "Spurs"
			};

			console.log(futbol.team);

			// 6) Testing:
			// Comparison operators are used in logical statements to determine equality or difference between variables or values.
			var a = 8

			console.log(a === 9)
			console.log(a === 8)

			// 7) Logic:
			// Logical operators are used to determine the logic between variables or values.
			function openDoor(doorNumber) {
				if (doorNumber === 1) {
					return console.log("You lost!");
				} else if (doorNumber === 2) {
					return console.log("JACKPOT!");
				}
			}

			openDoor(1);
			openDoor(2);
		</script>	
	</body>
</html>
