<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	
	<body>
		<h1 style="text-align: center;">JavaScript Cheatsheet</h1>
		
		<div onclick="change()" id="el">CLICK ME</div>


		<script>
			// 1) Variables:
			// explain...
			var num1 = 10;
			var num2 = 5;

			var result = num1 - num2

			console.log(result);
			console.log(num1 - num2);

			var string1 = "The dog ";
			var string2 = "is small.";

			var result = string1 + string2;

			console.log(result);

			// 2) Debugging
			// explain...
			function sayHello(name) {
				return alert("Hello " + name);
			}

			sayHello("User");

			function sayFruit() {
				console.log("apple orange strawberry");
			}

			sayFruit();
			sayFruit();

			document.write(Date());

			function change() {
				document.getElementById("el").innerHTML = "HAHA";
			}

			// 3) Different data types
			// explain...
			var x = 10;
			var y = 7;

			var boolean = x < y;

			console.log(boolean);



			// 4) Arrays
			// explain...
			var stephen = {
				firstName: "Stephen",
				lastName: "Bienkiewicz",
				car: "Honda",
				interests: ["swimming", "traveling"]
			};

			console.log(stephen.car);
			console.log(stephen.interests[1]);

			
			// 5) Objects
			// explain...
			var futbol = {
				country: "England",
				league: "BPL",
				city: "London",
				team: "Spurs"
			};

			console.log(futbol.team);

			
			// 6) Testing
			// explain...

			
			// 7) Logic
			// explain...
			function openDoor(doorNumber) {
				if (doorNumber === 1) {
					return console.log("You lost!");
				} else if (doorNumber === 2) {
					return console.log("JACKPOT!");
				}
			}

			openDoor(1);
			openDoor(2);



		</script>	
	</body>
</html>
